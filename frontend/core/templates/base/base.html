<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AsoNet - Gesti√≥n de Asociaciones{% endblock %}</title>

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <style>
        :root {
            /* Pastel & Soft Palette */
            --primary-color: #a78bfa; /* Soft Purple (Violet 400) */
            --primary-hover: #8b5cf6; /* Violet 500 */
            --secondary-color: #94a3b8; /* Slate 400 */

            --bg-color: #fdfbf7; /* Warm Paper White */
            --surface-color: #ffffff;

            --text-main: #475569; /* Slate 600 - Softer than black */
            --text-muted: #94a3b8;

            /* Bootstrap Variable Overrides for Soft Colors */
            --bs-primary: #a78bfa;
            --bs-primary-rgb: 167, 139, 250;

            --bs-success: #6ee7b7; /* Emerald 300 */
            --bs-success-rgb: 110, 231, 183;

            --bs-warning: #fcd34d; /* Amber 300 */
            --bs-warning-rgb: 252, 211, 77;

            --bs-danger: #fca5a5; /* Red 300 */
            --bs-danger-rgb: 252, 165, 165;

            --bs-info: #7dd3fc; /* Sky 300 */
            --bs-info-rgb: 125, 211, 252;

            --border-radius: 1.5rem; /* Extra rounded */
            --card-shadow: 0 4px 20px -2px rgba(0, 0, 0, 0.05);
            --card-hover-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.08);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            -webkit-font-smoothing: antialiased;
        }

        h1, h2, h3, h4, h5, h6 {
            font-weight: 700;
            letter-spacing: -0.025em;
            color: #334155; /* Slate 700 */
        }

        /* Card Styling */
        .card {
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            background-color: var(--surface-color);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
        }

        .card:hover {
            /* Only hover effect for interactive cards, can be scoped later */
        }

        .card-header {
            background-color: rgba(248, 250, 252, 0.5);
            border-bottom: 1px solid #f1f5f9;
            padding: 1.5rem;
            font-weight: 600;
            color: var(--text-main);
        }

        .card-body {
            padding: 1.5rem;
        }

        /* Button Styling */
        .btn {
            border-radius: 1rem;
            padding: 0.6rem 1.2rem;
            font-weight: 600;
            transition: all 0.2s ease;
            border: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(167, 139, 250, 0.3);
        }

        .btn-success {
            background-color: var(--bs-success);
            color: #064e3b; /* Dark green text for contrast */
        }

        .btn-warning {
            background-color: var(--bs-warning);
            color: #78350f; /* Dark amber text */
        }

        .btn-danger {
            background-color: var(--bs-danger);
            color: #7f1d1d; /* Dark red text */
        }

        /* Form Styling */
        .form-control, .form-select {
            border-radius: 1rem;
            border: 2px solid #f1f5f9;
            padding: 0.75rem 1rem;
            background-color: #f8fafc;
            transition: all 0.2s;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            background-color: #fff;
            box-shadow: 0 0 0 4px rgba(167, 139, 250, 0.1);
        }

        /* Navbar Styling Override */
        .navbar {
            box-shadow: 0 4px 20px -5px rgba(0, 0, 0, 0.03);
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.9) !important;
        }

        /* Alerts */
        .alert {
            border-radius: 1rem;
            border: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>
<body class="bg-light">
    <!-- Mensajes del sistema -->
    {% if messages %}
        <div class="position-fixed top-0 end-0 p-3" style="z-index: 1050;">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <!-- Contenido principal -->
    {% block content %}{% endblock %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    {% block extra_js %}{% endblock %}

    <!-- Auto-hide alerts after 5 seconds -->
    <script>
        setTimeout(function() {
            var alerts = document.querySelectorAll('.alert');
            alerts.forEach(function(alert) {
                var bsAlert = new bootstrap.Alert(alert);
                bsAlert.close();
            });
        }, 5000);
    </script>
</body>
</html>
