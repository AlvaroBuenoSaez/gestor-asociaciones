{% extends 'base/base_dashboard.html' %}

{% block title %}Eliminar Lugar - Dashboard{% endblock %}

{% block dashboard_content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-danger shadow-sm mt-5">
                <div class="card-header bg-danger text-white">
                    <h5 class="mb-0">⚠️ Confirmar Eliminación</h5>
                </div>
                <div class="card-body text-center p-5">
                    <h3 class="mb-4">¿Estás seguro?</h3>
                    <p class="lead mb-4">
                        Vas a eliminar el lugar <strong>"{{ object.nombre }}"</strong>.
                        <br>
                        Esta acción no se puede deshacer.
                    </p>

                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-center gap-3">
                            <a href="{% url 'entidades:lugar_list' %}" class="btn btn-outline-secondary px-4">Cancelar</a>
                            <button type="submit" class="btn btn-danger px-4">Sí, Eliminar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
