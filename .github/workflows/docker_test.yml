name: Docker Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build and start services
      run: |
        docker compose -f deployment/docker/docker-compose.yml up -d --build

    - name: Wait for backend to be ready
      run: |
        echo "Waiting for backend..."
        # Loop until we get a response (200 or 302 are both fine signs of life)
        timeout 60s bash -c '
        until curl -s -o /dev/null -w "%{http_code}" http://localhost:8000 | grep -E "200|302"; do
          echo "Waiting for localhost:8000..."
          sleep 2
        done
        '
        echo "Backend is ready!"

    - name: Run Django Tests
      run: |
        docker compose -f deployment/docker/docker-compose.yml exec -T web python frontend/manage.py test

    - name: Dump logs on failure
      if: failure()
      run: |
        docker compose -f deployment/docker/docker-compose.yml logs

    - name: Tear down
      if: always()
      run: |
        docker compose -f deployment/docker/docker-compose.yml down
